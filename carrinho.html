<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Carrinho | FutPlus</title>
    <link rel="icon" type="image/png" href="img_roles/F (1).png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/global.css">
    <link rel="stylesheet" href="Styles/carrinho.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav-container">
            <div class="logo"><a href="index.html">FUT<span>PLUS</span></a></div>
            <ul class="nav-links">
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart-page">
        <h1>Meu <span>Carrinho</span></h1>

        <div class="cart-content">
            <section id="cart-items-container" class="cart-items-list">
                </section>

            <aside class="cart-summary">
    <h3>Resumo do Pedido</h3>
    
    <div class="coupon-section">
        <input type="text" id="cupom" placeholder="Cupom de Desconto">
        <button onclick="aplicarCupom()">Aplicar</button>
    </div>
<div class="shipping-section">
    <label>Calcular Frete:</label>
    <div class="shipping-input-group">
        <input type="text" placeholder="00000-000" id="cep-input">
        <button class="btn-calc-shipping" onclick="calcularFreteCarrinho()">CALCULAR</button>
    </div>
    <div id="result-cart" class="shipping-result"></div>
</div>
    <div class="summary-details">
        <p>Subtotal: <span id="subtotal-val">R$ 0,00</span></p>
        <p>Personalização: <span id="extra-val">R$ 0,00</span></p>
        <p>Frete: <span class="free-shipping">GRÁTIS</span></p>
        <hr>
        <div class="total-row">
            <span>Total:</span>
            <span id="total-val">R$ 0,00</span>
        </div>
    </div>

    <div class="delivery-info">
        <i class="fas fa-truck"></i>
        <p>Prazo de entrega: <strong>15 a 25 dias úteis</strong> (Produto Importado).</p>
    </div>

    <button class="btn-checkout" onclick="checkoutWhatsApp()">
        <i class="fab fa-whatsapp"></i> FINALIZAR VIA WHATSAPP
    </button>
                <a href="produtos.html" class="btn-continue">Continuar Comprando</a>
            </aside>
        </div>
    </main>

    <script src="JS/carrinho.js"></script>
</body>
</html>
